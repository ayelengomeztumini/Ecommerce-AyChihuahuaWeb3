<head>

    <link rel="stylesheet" href="./estilos.css">
    <link rel="stylesheet" href="./css/lightbox.min.css">
    <title>Formulario</title>
</head>
<body>
   
      <div class="full_container">
         <div class="navbar">
            <div class="logo">
              <img src="img/aychihuahualogo2.JPG" width="250px">
            </div>

            <nav>
              <ul class="encabezado_menu">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="http://127.0.0.1:5500/nosotros.html">Nosotros</a></li>

            </nav>
               <img src="img/shopping-cart.png" width="30px" height="30px">
               <img src="img/hamburguer.png" width="30px" height="30px" class="menu-icon" onclick="menutoggle()">
         </div>
      

         <div class="container_1">
            <form action="#">

               <div class="form-row">
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">First Name</label>
                  </div>

                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Last Name</label>
                  </div>
               </div>

               <div class="form-row">
                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Email Address</label>
                  </div>

                  <div class="input-data">
                     <input type="text" required>
                     <div class="underline"></div>
                     <label for="">Website Name</label>
                  </div>
               </div>

               <div class="form-row">
                  <div class="input-data textarea">
                     <textarea rows="8" cols="80" required></textarea>
                     <br />
                  </div>
               </div>

               <div class="underline"></div>
               <label for="">Write your message</label>
               <br />
            
              <div class="form-row submit-btn">
                 <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                 </div>
              </div>
            </form>
         </div>
      </div>

      <div class="footer">
         <div class="container">
             <div class="row">
                 <div class="footer-col-1">
                     <h3>Links Utiles</h3>
                     <br>

                         <li>Política de Devoluciones</li>

                     </ul>

                 <div class="footer-col-2">
                     <img src="img/aychihuahualogo2.JPG" width="250px" alt="aychihuahualogo2">
                 </div>

                 <div class="footer-col-3">
                     <h3>Seguinos</h3>
                     <br>
                     <ul>
                         <li>Facebook</li>
                         <li>Instagram</li>
                     </ul>
                 </div>
             </div>
         </div>
     </div>

    <script src="./script.js"></script>
